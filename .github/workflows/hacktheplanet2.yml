name: hacktheplanet2

on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r scripts/requirements.txt
          
      - name: hackthebox api requests
        run: |          
          response=$(curl --location 'https://www.hackthebox.com/api/v4/profile/graph/1Y/1190029' -H "Authorization: Bearer ${{ secrets.HTB_TOKEN }}" -s)
          response2=$(curl --location 'https://www.hackthebox.com/api/v4/rankings/user/best?period=1Y&vip=0' -H "Authorization: Bearer ${{ secrets.HTB_TOKEN }}" -s)
          echo $response
          echo $response2
          escaped_response1=$(echo "$response" | sed 's/"/\\"/g')
          echo "RESPONSE1=$escaped_response1" >> $GITHUB_ENV
          echo "RESPONSE2=$response2" >> $GITHUB_ENV
          
      - name: exec graph_gen.py script
        run: |
          echo hacktheplanet!
          python scripts/graph_gen.py "${{ env.RESPONSE }}"
          
