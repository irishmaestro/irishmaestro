name: hacktheplanet2

on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r scripts/requirements.txt
          
      - name: hackthebox api request - achievement_graph endpoint
        run: |          
          response=$(curl --location 'https://www.hackthebox.com/api/v4/profile/graph/1Y/1190029' -H "Authorization: Bearer ${{ secrets.HTB_TOKEN }}" -s)
          echo $response
          escaped_response=$(echo "$response" | sed 's/"/\\"/g')
          echo "RESPONSE=$escaped_response" >> $GITHUB_ENV
          
      - name: exec graph_gen.py script
        run: |
          echo hacktheplanet!
          python scripts/graph_gen.py "${{ env.RESPONSE }}"
          
      - name: check_diffs
        id: check_changes
        run: |
          git diff --quiet --exit-code || echo "CHANGES=true" >> $GITHUB_ENV
          
      - name: Commit and Push Changes
        if: env.CHANGES == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "pull data -> gen graphs -> update images"
          git push origin master

